<div class="jumbotron jumbotron-filters">
    <div class="container">
        <ul class="alphabet">
            <li ng-repeat="char in alphabet">
                <span ng-click="filterByAlphabet(char)">{{char}}</span>
            </li>
        </ul>
        <ul class="genres">
            <li ng-repeat="genre in genres">
                <span ng-click="filterByGenre(genre)">{{genre}}</span>
            </li>
        </ul>
    </div>
</div>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            {{headingTitle}}
            <div class="pull-right">
                <input class="search" type="text" ng-model="query.name" placeholder="Search...">
            </div>
        </div>
        <div class="panel-body">
            <div class="row movie-list" infinite-scroll="loadMore()" infinite-scroll-distance='2'>
                <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2" 
                     ng-repeat="movie in movies | filter:query | orderBy:'title':false">
                    <div class="movie-wrapper" ng-dblclick="addToCart(movie)">
                        <img class="img-thumbnail" ng-src="{{cfg.posters + movie.miniature}}" width="100%"/>
                        <div class="text-center">
                            <a href="/movies/{{movie._id.toString()}}">{{movie.title}}</a>
                            <span class="img-thumbnail glyphicon glyphicon-shopping-cart"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
